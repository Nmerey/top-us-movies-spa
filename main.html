<!DOCTYPE html>
<html>
<head>

<body>
	<!--------------------- CONTAINER --------------------------->

	<div class="container mt-5">

		<div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
			<button onclick="showAll(this.firstElementChild.id);" class="btn btn-secondary active">
				<input type="radio" name="options" id="all" autocomplete="off" checked> All
			</button>
			<button onclick="showAll(this.firstElementChild.id);"
			class="btn btn-secondary">
			<input  type="radio" name="options" id="fav" autocomplete="off"> Favorite
		</button>
	</div>
	<div id="movies-list" class="card-columns">

	</div>
</div>
